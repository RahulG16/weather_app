<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Weather App</h2>

      <input
        type="text"
        name="input-bar"
        onfocus="this.value=''"
        class="input-bar"
        placeholder="Enter a city name"
      />

      <div class="city-container">
        <p class="climate">Description</p>
        <p class="place">Location</p>
        <p class="country-code">Country Code</p>
        <img src="./cloud.png" class="icon" alt="" />
        <div class="info">
          <p><i class="fas fa-wind"></i> Wind Speed</p>
          <p><i class="fas fa-tachometer-alt"></i> Atmospheric pressure</p>
          <p><i class="fas fa-tint"></i>Humidity</p>
        </div>
        <p class="temp">0Â°</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
